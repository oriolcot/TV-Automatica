name: Actualitzar Llista TV

on:
  schedule:
    # Nit (UTC+1 hivern): 02:00 - 08:00 cada 2h
    - cron: '0 1,3,5,7 * * *'
    # Dia (UTC+1 hivern): 09:00 - 01:30 cada 30 min
    - cron: '*/30 9-23,0 * * *'

  workflow_dispatch:

# MILLORA 2: CONCURRÈNCIA
# Això evita que si un procés va lent, el següent arrenqui i trenqui el Git.
# 'cancel-in-progress: false' assegura que s'acabi la feina actual abans de fer la nova.
concurrency:
  group: production
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar el codi
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instal·lar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instal·lar llibreries
        run: pip install requests

      - name: Executar el generador
        env: 
          API_URL: ${{ secrets.API_URL }}
        run: python generator.py

      - name: Guardar i publicar
        run: |
          git config --global user.name "Bot Actualitzador"
          git config --global user.email "bot@github.com"
          git add .
          git commit --amend --no-edit || git commit -m "Actualització automàtica"
          git push --force origin main