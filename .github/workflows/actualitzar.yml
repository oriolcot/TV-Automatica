name: Actualitzar Futbol

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixar el codi
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ InstalÂ·lar llibreries
        run: pip install requests

      - name: ğŸš€ GENERAR WEB (Mode Debug Total)
        env:
          API_URL: ${{ secrets.API_URL }}
          API_URL_PPV: ${{ secrets.API_URL_PPV }}
        # AFEGIM "2>&1" AL FINAL PERQUÃˆ ELS ERRORS SURTIN A LA WEB
        run: python generator.py > index.html 2>&1

      - name: ğŸ” VERIFICAR ARXIU (Debug)
        run: |
          echo "Mida del fitxer index.html:"
          ls -l index.html
          echo "Primeres 10 lÃ­nies:"
          head -n 10 index.html

      - name: ğŸ’¾ Guardar i Pujar
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add index.html memoria_partits.json
          git commit -m "Auto-update âš½" || echo "No changes"
          git push